<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    .canvas {
      display: grid;
      background-color: rgb(0, 0, 0);
      width: 748px;
      height: 748px;
      grid-template-columns: 320px 198px 153px 50px;
      grid-template-rows: 414px 130px 155px 20px;
      gap: 9px;
      border-bottom: none;
    }
    .red {
      background-color: #E72F24;
    }
    .white-top {
      background-color: #F0F1EC;
      grid-column: span 3;
    }
    .white-bottom-left{
      background-color: #F0F1EC;
      grid-row: span 2;
    }
    .white-bottom-right {
      background-color: #F0F1EC;
      grid-row: span 2;
      grid-column: span 2;
    }
    .blue {
      background-color: #004592;
      border-bottom: 10px solid black;
    }
    .white-last, .white-end {
      background-color: #F0F1EC;
    }
    .white-last {
      grid-row: span 2;
    }
    .yellow {
      background-color: #F9D01E;
    }
    .black {
      background-color: #232629;
    }
  </style>
</head>

<body>
  <!-- Write your HTML here -->
  <div class="canvas">
    <div class="red"></div>
    <div class="white-top"></div>
    <div class="white-bottom-left"></div>
    <div class="white-bottom-right"></div>
    <div class="blue"></div>
    <div class="white-last"></div>
    <div class="white-end"></div>
    <div class="yellow"></div>
    <div class="black"></div>
  </div>
</body>

</html>
